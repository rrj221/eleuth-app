<!DOCTYPE html>
<html>
	<head>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/momentjs/2.15.1/moment-with-locales.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" type="text/css" href="search.css">
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
<!-- <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" /> -->

		<link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">


	<title>Flights Search</title>
	</head>
	<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
	    	<div class="navbar-header">
	      		<a class="navbar-brand" href="#">Eleuth<br><small> Your leap to the world</small></a>
	    	</div>
	    <div class="btn-group">
	    	<div class="dropdown">
				<button class="btn btn-default btn-md dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My Profile <span class="caret"></span>
				</button>
				  <ul class="dropdown-menu">
				    <li><a href="#">Login</a></li>
				    <li><a href="#">Sign Up</a></li>
				  </ul>
			</div>
		</div>
	    </div>
  	</nav>
  	<div class="container">
		  <ul class="nav nav-tabs">
		    <li class="active"><a data-toggle="tab" href="#home">Flights</a></li>
		    <li><a data-toggle="tab" href="#menu1">Accommodations</a></li>
		    <li><a data-toggle="tab" href="#menu2">Things To Do</a></li>
		  </ul>
	  <div class="tab-content">
	    <div id="home" class="tab-pane fade in active">
	      <h3>Search Flights</h3>
	      <br>
	      	<form class="flights">
			  <div class="form-group">
			  	<div class="row">
			  		<div class="col-md-3">
			  			<input type="radio" name="buttons" checked="checked"> Roundtrip
			  		</div>
			  		<div class="col-md-3">
			  	   		 <input type="radio" name="buttons"> One Way
			  		</div>
			  		<div class="col-md-3">
			  			<input type="radio" name="buttons"> Multi City
			  		</div>
			  	</div>
			  </div>
			 <div class="row">
			 	<div class="col-md-6 col-xs-12">
				  <div class="form-group">
				    <label>From</label>
				    <input type="string" class="form-control" placeholder="Airport Name">
				  </div>
				</div>
				<div class="col-md-6 col-xs-12">
				  <div class="form-group">
				    <label>To</label>
				    <input type="string" class="form-control" placeholder="Airport Name">
				  </div>
				</div>
			</div>
			<div class="row">
			 	<div class="col-md-6 col-xs-12">
				  <div class="form-group">
				    <label>Outbound Date</label>
				    <input type="string" class="form-control" placeholder="dd/mm/yyyy">
				  </div>
				</div>
				<div class="col-md-6 col-xs-12">
				  <div class="form-group">
				    <label>Inbound Date</label>
				    <input type="string" class="form-control" placeholder="dd/mm/yyyy">
				  </div>
				 </div>
			</div>
			  <div class="form-group">
			    <label>Country</label>
			    <input type="string" class="form-control">
			  </div>
			  <div class="form-group">
			    <label>Currency</label>
			    <input type="string" class="form-control">
			  </div>
			  <div class="form-group">
			    <label>Locale</label>
			    <input type="string" class="form-control">
			  </div>
			  	<div class="row">
			  	<div class="col-md-3 col-xs-12">
				  <form>
				    <div class="form-group">
				      <label for="sel1">Adults (age 12+):</label>
				      <select class="form-control" id="sel1">
				      	<option>0</option>
				        <option>1</option>
				        <option>2</option>
				        <option>3</option>
				        <option>4</option>
				      </select>
				      <br>
				    </div>
				</div>
				<div class="col-md-3 col-xs-12">
				  <form>
				    <div class="form-group">
				      <label for="sel1">Children (ages 2-12):</label>
				      <select class="form-control" id="sel1">
				        <option>0</option>
				        <option>1</option>
				        <option>2</option>
				        <option>3</option>
				        <option>4</option>
				      </select>
				      <br>
				    </div>
				</div>
				<div class="col-md-3 col-xs-12">
				  <form>
				    <div class="form-group">
				      <label for="sel1">Infants (ages 0-2):</label>
				      <select class="form-control" id="sel1">
				        <option>0</option>
				        <option>1</option>
				        <option>2</option>
				        <option>3</option>
				        <option>4</option>
				      </select>
				      <br>
				    </div>
				</div>
				  </div>
				   <button type="submit" class="btn btn-default">Check Availability</button>
			  	  </form>
				  </form>
				  </form>
			</form>
		</div>
	   	<div id="menu1" class="tab-pane fade">
	      	<h3>Search Accommodations</h3>
	      	<br>
		  	 <form>
			  <div class="form-group">
			    <label>Going To</label>
			    <input type="string" class="form-control">
			  </div>
			  <div class="row">
			  	<div class="col-md-6 col-xs-12">
				  <div class="form-group">
				    <label>Check In</label>
				    <input type="date" class="form-control">
				  </div>
				</div>
				<div class="col-md-6 col-xs-12">
					<div class="form-group">
				    <label>Check Out</label>
				    <input type="date" class="form-control">
				</div>
			  </div>
			  </div>
			  <button type="submit" class="btn btn-default">Search</button>
			</form>
		</div>
			<div id="menu2" class="tab-pane fade">
	    	<h3>Search Things To Do</h3>
	    	<br>
	    	<form>
			  <div class="form-group accomm">
			    <label>Destination</label>
			    <input type="string" class="form-control" placeholder="Destination">
			  </div>
			  <div class="row">
			  	<div class="col-md-6 col-xs-12">
				  <div class="form-group">
				    <label>From</label>
				    <input type="date" class="form-control">
				  </div>
				</div>
				<div class="col-md-6 col-xs-12">
				  <div class="form-group">
				    <label>To</label>
				    <input type="date" class="form-control">
				  </div>
				</div>
			  </div>
			  <button type="submit" class="btn btn-default">Search</button>
			</form>
	    </div>
	  </div>
	</div>
	</div>
</body>
</html>
